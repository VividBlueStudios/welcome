<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vivid Blue Studios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main content -->
  <div class="container">
    <div class="content">
      <h1>Vivid Blue Sudios</h1>
      <p>Need to contact us? Send us an email at: <a href="mailto:vividbluestudios@gmail.com">vividbluestudios@gmail.com</a></p>

      <!-- Contact Form -->
      <form action="mailto:vividbluestudios@gmail.com" method="post" enctype="text/plain">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
